    <div class="body-container">
      <nav class="navibar">
        <ul class="navibar__list">

          </li>

      <main class="main main--contact container">
        <h2 class="main-title main-title--contact">Contáctanos</h2>
        <form class="contact-form" enctype="application/json" method="post">
          <div class="_input-group">
            <label class="_input-group__label" for="nameInput">Nombre</label>
            <input type="text" class="form-control" id="nameInput" />
          </div>

          <div class="_input-group">
            <label for="lastNameInput" class="_input-group__label"
              >Apellidos</label
            >
            <input type="text" id="lastNameInput" class="form-control" />
          </div>

          <div class="_input-group">
            <label for="phoneInput" class="_input-group__label">Teléfono</label>
            <input type="number" id="phoneInput" class="form-control" />
          </div>

          <div class="_input-group">
            <label for="emailInput" class="_input-group__label">Email</label>
            <input type="email" name="emailInput" class="form-control" />
          </div>

          <div class="_input-group">
            <label for="commentsInput" class="_input-group__label"
              >Comentarios adicionales</label
            >
            <textarea id="commentsInput" class="form-control"></textarea>
          </div>

          <div class="_input-group" id="comment-textarea">
            <label for="file" class="_input-group__label">Añadir archivo</label>
            <input type="file" id="file" class="form-control" />
          </div>

          <input
            type="submit"
            value="Enviar"
            role="button"
            class="btn button--link button--rounded contact-form__submit-button"
            id="submit-button"
          />
        </form>
      </main>
    </div>
