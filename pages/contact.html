<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../src/assets/images/favicon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/regular.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    ></script>
    <script defer src="../src/js/app.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@400;500;600;700;800&display=swap");
    </style>
    <title>InstalaSol | Contacto</title>
  </head>
  <body>
    <header>
      <div class="header-buttons-container">
        <button type="button" class="header-button">
          <i class="header-icons fa-solid fa-bars"></i>
        </button>
      </div>

      <div class="titles-container">
        <h1>InstalaSol</h1>
        <h3>Ayudándote a ahorrar dinero en tu recibo</h3>
      </div>

      <div class="horizontal-buttons-container">
        <ul class="horizontal-buttons">
          <!-- facebook, whatsapp and email icons -->
          <li>
            <a
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="header-icons fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              href="https://wa.me/+528333016249"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="header-icons fa-brands fa-whatsapp"></i>
            </a>
          </li>
          <li>
            <a
              href="mailto:parito.2000@hotmail.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="header-icons fa-solid fa-envelope"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="spinal-chord-container">
      <aside id="sidebar">
        <nav class="navigation__sidebar">
          <ul class="navigation__vertical-container">
            <li class="add-margin-down navigation__element">
              <button type="button" class="button__rounded-right">
                <a class="navigation__link" href="../index.html">Inicio</a>
              </button>
            </li>
            <li class="add-margin-down navigation__element">
              <button type="button" class="button__rounded-right">
                <a class="navigation__link" href="project-gallery.html"
                  >Galería de proyectos</a
                >
              </button>
            </li>
            <li class="add-margin-down navigation__element">
              <button type="button" class="button__rounded-right">
                <a class="navigation__link" href="about-company.html"
                  >Sobre nosotros</a
                >
              </button>
            </li>
            <li class="add-margin-down navigation__element">
              <button type="button" class="button__rounded-right">
                <a class="navigation__link" href="payment.html"
                  >Formas de pago</a
                >
              </button>
            </li>
            <li class="navigation__element">
              <button type="button" class="button__rounded-right">
                <a class="navigation__link" href="#">Contacto</a>
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <main id="contact-main">
        <h2 class="main-title">Contáctanos</h2>
        <div class="contact-form">
          <form id="contact-form" enctype="application/json" method="post">
            <div class="form-label-container">
              <label for="firstname" class="firstname">Nombre de pila</label>
              <input type="text" name="firstname" class="firstname" />
            </div>

            <div class="form-label-container">
              <label for="lastname" class="lastname">Apellidos</label>
              <input type="text" name="lastname" class="lastname" />
            </div>

            <div class="form-label-container">
              <label for="phone" class="phone">Teléfono</label>
              <input type="number" name="phone" class="phone" />
            </div>

            <div class="form-label-container">
              <label for="email" class="email">Email</label>
              <input type="email" name="email" class="email" />
            </div>

            <div class="form-label-container">
              <label for="comments" class="comments"
                >Comentarios adicionales</label
              >
              <textarea
                name="comments"
                cols="30"
                rows="4"
                class="comments"
              ></textarea>
            </div>

            <div class="form-label-container" id="comment-textarea">
              <label for="file" class="file">Añadir archivo</label>
              <input type="file" name="file" class="file" />
            </div>

            <input
              type="submit"
              value="Enviar"
              class="button__rounded-right button__rounded-both"
              id="submit-button"
            />
          </form>
        </div>
      </main>
    </div>

    <footer>
        <button type="button" class="go-up-button">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
      <ul class="horizontal-buttons">
        <li>
          <a href="pages/copyright.html">Copyright</a>
        </li>
        <li>
          <a href="pages/privacy-notice.html">Aviso de privacidad</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
